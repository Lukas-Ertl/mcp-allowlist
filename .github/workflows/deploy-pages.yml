name: Deploy MCP Registry Pages
on:
  push:
    branches:
      - master
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Ensure _headers file exists
        run: |
          echo "/*.json" > _headers
          echo "  Content-Type: application/json; charset=utf-8" >> _headers
          echo "/v0.1/servers/*" >> _headers
          echo "  Content-Type: application/json; charset=utf-8" >> _headers
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
